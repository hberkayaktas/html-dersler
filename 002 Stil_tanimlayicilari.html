<html>
    <head>
        <!-- stil tanımlama -->
        <style>
            .anabaslik{
                color:chartreuse;
            }
            #anabaslik{
                color: crimson;
            }
        </style>

    </head>
    <body>
        <!-- eleman üzerine başlık ataması yapılır eğer fare 
            üzerinde bekler ise kod başlığı görünür -->
        <h1 title="anabaşlık_title" >Temel HTML</h1>
        <!-- stil tanımlayıcılarından class .anabaslik olanı çeker -->
        <h1 class=" anabaslik">Temel HTML</h1>
        <!-- stil tanımlayıcılarından id #anabaslik olanı çeker -->
        <h1 id="anabaslik">Temel HTML</h1>
        <!-- stil tanımlayıcılarından style css tagı olmadan
        stil tanımlamaya yarar -->
        <h1 style="color:blue;">Temel HTML</h1>
    </body>
</html>
