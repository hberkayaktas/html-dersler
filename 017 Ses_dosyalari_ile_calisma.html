<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <audio controls>
            <source src=./audio/300Spartans.mp3>
            <source src=./audio/300spartans.ogg>
            <embed src=./audio/300Spartans.mp3>
        </audio>

        <!-- audio player özellikleri -->
        • src: Ses adresi.<br>
        • autoplay: Sayfa açıldığında Ses oynamaya başlar.<br>
        • controls: Kontrol düğmelerinin görünmesini sağlar.<br>
        • loop: Sesin sürekli oynamasını sağlar.<br>
        • preload: Play düğmesine basmadan, sayfa açıldığında Ses indirilmeye
        başlanır.<br>
        • muted: Sesnin sesi kısılmış halde başlamasını sağlar.<br>
    </body>
</html>
