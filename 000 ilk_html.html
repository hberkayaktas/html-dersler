<!-- ANA HTML İSKELETİ -->
<!DOCTYPE html>
<html>
    <!-- Head sayfada görünmeyen dosya çağırma ve stil 
        etiket işlemlerinin bulunduğu yer -->
    <head>
        <!-- stil tanımlama etiketi -->
        <style></style>
        <!-- javascript yazma etiketi -->
        <script></script>
        <!-- title sayfa başlığı yazma -->
        <title>ilk sayfam</title>
        <!-- sayfada türkçe karakterler kullanacağız
             bunu belirten unsur ekliyoruz -->
        <meta charset="utf-8">
    </head>
    <!-- body kodlarımızın görüneceği kısım -->
    <body>
        <!-- Açıklama satırı böyle yazılır -->
        <!-- p paragraf yazma komutu -->
        <p>html ilk kodlar</p>
        vs code da ana html iskeletini getir mek için:
        ! + Enter tuşlarına basılır
    </body>
</html>
