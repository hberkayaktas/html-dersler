<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- Boş link tanımlama -->
        <a href="#">Boş link</a><br>
        
        <!-- tıklanılan linki aynı pencere ve sektmede açar -->
        <a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a> <br>
        <!-- tıklanılan linki yeni pencerede veya sektmede açar -->
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a> <br>
        <!-- Belgeyi ana çerçevede açar -->
        <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a> <br>
        <!-- Belgeyi pencerenin tam gövdesinde açar -->
        <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a> <br>
        
        <!-- resmi link olarak kullanma-->
        <a href="#">
            <img src="00extras/indir.png" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>
        <br>
        <!-- link ile mail yollama  -->
        <a href="mailto:someone@example.com">Mail yollama</a><br>

        <!-- butondan link yapma  -->
        <button onclick="document.location='default.asp'">butondan link yapma</button><br>
    </body>
</html>
