<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- Altı çizili yazı -->
        <p><u>kırmızı</u></p>

        <!-- Kalın yazı -->
        <p><b>Kalın</b></p>
        <!-- kalın 2 b etiketinden farkı arama motoru farkındalığı yapma -->
        <p><strong>kalın ve önemli</strong></p>
        
        <!-- Üstü çizili yazı -->
        <p><del>üstü çizili yazı</del></p>

        <!-- eğik yazı -->
        <p><i>futbol</i></p>
        <!-- eğik yazma2  i etiketinden farkı arama motoru farkındalığı yapma -->
        <p><em>futbol</em></p>

        <!-- altı fosforlu kalemle çizilmiş yazı -->
        <p><mark> metin</mark></p>

        <!-- bir metine alt indis veya üst indis ekleme -->
        <!-- sub = alt indis, sup = üst indis -->
        <p>X<sup>2</sup>  Burası<sub>başka</sub> bir<sup> metin</sup></p>
        
        <!-- metin içine code yazma  -->
        <p><code>Kodlama 1 codladım kodluyorum</code></p>
        <p><code>Kodlama 2
            function() {
                 buralar hep kod :D
            }
        </code></p>

        <!-- metin içine code yazma2  -->
        <!-- Diğer code etiketinden farkı yazıldığı girinti çıkıntıyı 
        kaybetmez -->
        <p><pre>
            function() {
                buralar hep kod :D
            } 
        </pre></p>    
    </body>
</html>
